      - DATABASE_PASSWORD=people
      - DATABASE_DATABASE=people
      - DATABASE_HOST=database
      - DATABASE_PORT=3306
  
  frontend:
    image: nugrohop2003/cilist-pipeline-fe:${GIT_COMMIT_SHORT}
